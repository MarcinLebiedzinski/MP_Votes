{% extends "base.html" %}

{% block content %}


<h3 class="py-2"> Update database </h3>


<form action="/{{view}}"method="POST">
  <div class="form-group">
    <label for="exampleFormControlSelect1">Are you sure you want to update the database?</label>
    <select class="form-control" id="exampleFormControlSelect1" name="approve">
        <option>Yes</option>
        <option>No</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

{% endblock %}
